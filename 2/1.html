<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  ++ Это инкремент, увеличивает значение на единицу с=1+1. Префиксная форма.
  c принимает значение а после приращения
   */
  c = ++a;
  console.log(c);

  /*
  Это инкремент, увеличивает значение на единицу d=1+1 Постфиксная форма.
  d принимает значение b до приращения
   */
  d = b++;
  console.log(d);

  /*
  с = 2 +2+1. Значение a на 26 строке стало 2
   */
  c = 2 + ++a;
  console.log(c);

  /*
  d = 2 + 2. На 33 строке b стало рабовно 2. Здесь берем значение до приращения
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
</body>
</html>
