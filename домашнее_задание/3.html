<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

alert(10 + 10 + "10"); //2010
alert(10 + "10" + 10); //101010
alert(10 + 10 + +"10"); //30
alert(10 / -""); //-infinity
alert(10 / +"2,5"); //Nan
/*
1. Слева на право. 10+10=20, 20+"10" конкатинация, так как "10" - строка //"2010"
2. По аналогии с 1. Конкатинация // "101010"
3. 10+10=20 + перевод строки в число(10) = 30
4. 10 /-0 = -infinity. Переводим пустую строку в число с отрицательным знаком. По умолчанию это -0. Деление на -0=-infinity
5. Операция деления доступна только для чисел. Не удолось преобразовать строку "2,5" в число из-за запятой. Отсюда ошибка "not a number"
*/
</script>
</body>
